<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">AjudAí</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="donation.html">Doações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contato</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container main-content">
        <div class="form-container">
            <h1 class="text-center mb-4">Fale conosco</h1>
            <p class="text-center mb-4">Preencha o formulário abaixo para entrar em contato com nossa equipe.</p>
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label for="name" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="name" required>
                        <div class="invalid-feedback">
                            Por favor, insira seu nome.
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">
                            Por favor, insira um email válido.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="subject" class="form-label">Assunto</label>
                        <input type="text" class="form-control" id="subject" required>
                        <div class="invalid-feedback">
                            Por favor, insira um assunto.
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="message" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                        <div class="invalid-feedback">
                            Por favor, insira sua mensagem.
                        </div>
                    </div>

                    <div class="col-12 text-center">
                        <button class="btn btn-primary px-5" type="submit">Enviar Mensagem</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">© 2024 AjudAí - Todos os direitos reservados</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
